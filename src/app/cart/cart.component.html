    <div class="cart-item" *ngFor="let arr of cartArr;">
      <h1>{{ arr.name }}</h1>

      <div class="wrapper">
        <button class="plusminus minus" (click)="handleMinus(arr)">-</button>
        <input type="number" class="num" [(ngModel)]="arr.value" (ngModelChange)="handleValueChange(arr)"/>
        <button class="plusminus plus" (click)="handlePlus(arr)">+</button>
      </div>

      <p><strong>&#8377;</strong>{{ arr.price}}</p>
    </div>

    <div class="add">
      <p>Add more items</p>
      <i class='bx bx-plus-circle'></i>
    </div>
  </div>


  <!-- UPI Payment footer bar -->
